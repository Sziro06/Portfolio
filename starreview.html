<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="startscreen.css">
    <link rel="stylesheet" href="starreview.css">
</head>
<body>

    <header>
        <button id="obtn" onclick="openNav()">Open menu</button>
        <h1 class="tittel">Star review</h1>
    </header>

    <nav id="navIsOpen">
        <ul>
            <li><button onclick="changebackground()">Change background</button></li>
            <li><button onclick="lockNav()">Lock menu</button></li>
            <li><button><a href="startscreen.html">Return Homepage</a></button></li>
        </ul>        
    </nav>

    <a href="startscreen.html">
    <div id="donewithreview">
        <div id="checkmark">&#10004</div>
    </div>
    </a>
    
    <div id="starrating">
        <h3>Hva synes du om portfolien?</h3>
        <button class="star">&#9734</button>
        <button class="star">&#9734</button>
        <button class="star">&#9734</button>
        <button class="star">&#9734</button>
        <button class="star">&#9734</button>
        <div><button onclick="sendstars()">Send</button></div>
        
    </div>

    <div id="commentbox">
        <h3>Gi tilbakemelding?</h3>
        <input id="comment" type="text">
        <button onclick="sendcomment()">Send kommentaren</button>     
    </div>

    <div id="account">
        <h3>Ditt profil</h3>
        <p>Navn: <span id="yourname"></span></p>
        <p>Passord: <span id="yourpassword"></span></p>
        <p class="current_rating">Rate: 0 av 5</p>
        <p>Kommentaren: <span id="yourcomment"></span></p>
    </div>
    

    <script src="starreview.js"></script>
    <script src="startscreen.js"></script>
</body>
</html>
